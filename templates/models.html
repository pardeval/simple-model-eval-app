<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Models - Bedrock Model Evaluator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        h1 { font-size: 2em; margin-bottom: 10px; }
        .nav { margin-top: 15px; }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            margin: 0 5px;
        }
        .nav a:hover { background: rgba(255,255,255,0.3); }
        .content { padding: 30px; }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-number { font-size: 2em; font-weight: bold; color: #667eea; }
        .stat-label { color: #666; margin-top: 5px; }
        .models-table {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        table { width: 100%; border-collapse: collapse; }
        th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        td { padding: 12px 15px; border-bottom: 1px solid #eee; }
        tr:hover { background: #f8f9fa; }
        .status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
        .status.enabled { background: #d4edda; color: #155724; }
        .status.disabled { background: #f8d7da; color: #721c24; }
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Available Text Models</h1>
            <p>All text generation models in your AWS Bedrock account</p>
            <div class="nav">
                <a href="/">‚Üê Back to Evaluator</a>
            </div>
        </header>
        
        <div class="content">
            <div id="stats" class="stats"></div>
            
            <div class="models-table">
                <table>
                    <thead>
                        <tr>
                            <th>Provider</th>
                            <th>Model Name</th>
                            <th>Model ID</th>
                            <th>Status</th>
                            <th>Inference Types</th>
                        </tr>
                    </thead>
                    <tbody id="modelsTableBody">
                        <tr>
                            <td colspan="5" class="loading">
                                <div class="spinner"></div>
                                Loading models...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function loadModels() {
            try {
                const response = await fetch('/api/all-models');
                const data = await response.json();
                
                if (data.success) {
                    displayModels(data.models);
                    displayStats(data.models);
                } else {
                    document.getElementById('modelsTableBody').innerHTML = 
                        '<tr><td colspan="5" style="color: red;">Error loading models</td></tr>';
                }
            } catch (error) {
                document.getElementById('modelsTableBody').innerHTML = 
                    '<tr><td colspan="5" style="color: red;">Error: ' + error.message + '</td></tr>';
            }
        }

        function displayModels(models) {
            const tbody = document.getElementById('modelsTableBody');
            tbody.innerHTML = '';
            
            models.forEach(model => {
                const row = document.createElement('tr');
                const statusClass = model.status === 'Enabled' ? 'enabled' : 'disabled';
                
                row.innerHTML = `
                    <td><strong>${model.provider}</strong></td>
                    <td>${model.name}</td>
                    <td><code>${model.id}</code></td>
                    <td><span class="status ${statusClass}">${model.status}</span></td>
                    <td>${model.inference_types.join(', ')}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function displayStats(models) {
            const enabled = models.filter(m => m.status === 'Enabled').length;
            const disabled = models.filter(m => m.status === 'Disabled').length;
            const providers = new Set(models.map(m => m.provider)).size;
            
            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${models.length}</div>
                    <div class="stat-label">Total Models</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${enabled}</div>
                    <div class="stat-label">Enabled</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${disabled}</div>
                    <div class="stat-label">Disabled</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${providers}</div>
                    <div class="stat-label">Providers</div>
                </div>
            `;
        }

        loadModels();
    </script>
</body>
</html>
